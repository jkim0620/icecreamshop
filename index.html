<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your own icecream!</title>

	<link href="img/favicon.png" rel="icon" type="imge/png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here" rel="stylesheet">
</head>
<body>
	<nav>
		<div id="logoContainer"><a a href="#home"><img id="logo" src="img/icecream-logo-color.png"></a></div>
	</nav>

	<section id="createYourOwnSection">
		<div id="createYourOwnTitle">
			Create your own!			
		</div>	
		<div id="optionWrapper">
			<div class="styled-select">
				<div class="optionContainer">
					<p>Cup or Cone?</p>
					<select name="" id="cupOrCone">
						<option value="1">Choose</option>
						<option value="2">Cone</option>
						<option value="3">Cup</option>
					</select>
				</div>
			</div>
			<div class="styled-select">
				<p>How many scoops?</p>
				<select name="" id="scoop">
					<option value="1" data-cost="0">Choose</option>
					<option value="2" data-cost="5.50">1 scoop $5.50</option>
					<option value="3" data-cost="5.50">2 scoops $5.50</option>
					<option value="4" data-cost="7.50">3 scoops $7.50</option>
				</select>
			</div>
			<div class="styled-select">
				<p>Choose your flavor</p>
				<select name="" id="flavorOptions">
					<option value="1">Choose</option>
					<option value="2">Chocolate</option>
					<option value="3">Vanilla</option>
					<option value="4">Honeycomb</option>
					<option value="5">Strawberry</option>
					<option value="6">Earl Grey Tea</option>
					<option value="7">Mint Chip</option>
					<option value="8">Salted Caramel</option>
					<option value="9">Ginger</option>
					<option value="10">Sicilian Pistachio</option>
					<option value="11">Cookies + Cream</option>
					<option value="12">Fluffernutter Crunk</option>
				</select>
			</div>
			<div class="styled-select optional2">
				<p>Choose your 2nd flavor</p>
				<select name="" id="flavorOptions2">
					<option value="1">Choose</option>
					<option value="2">Chocolate</option>
					<option value="3">Vanilla</option>
					<option value="4">Honeycomb</option>
					<option value="5">Strawberry</option>
					<option value="6">Earl Grey Tea</option>
					<option value="7">Mint Chip</option>
					<option value="8">Salted Caramel</option>
					<option value="9">Ginger</option>
					<option value="10">Sicilian Pistachio</option>
					<option value="11">Cookies + Cream</option>
					<option value="12">Fluffernutter Crunk</option>
				</select>
			</div>
			<div class="styled-select optional3">
				<p>Choose your 3rd flavor</p>
				<select name="" id="flavorOptions3">
					<option value="1">Choose</option>
					<option value="2">Chocolate</option>
					<option value="3">Vanilla</option>
					<option value="4">Honeycomb</option>
					<option value="5">Strawberry</option>
					<option value="6">Earl Grey Tea</option>
					<option value="7">Mint Chip</option>
					<option value="8">Salted Caramel</option>
					<option value="9">Ginger</option>
					<option value="10">Sicilian Pistachio</option>
					<option value="11">Cookies + Cream</option>
					<option value="12">Fluffernutter Crunk</option>
				</select>
			</div>
			<div class="styled-select">
				<p>Choose your topping</p>
				<select name="" id="toppingOptions">
					<option value="option" data-cost="0">Choose</option>
					<option value="chocolateSyrup" data-cost="1">Hot Fudge +$1.00</option>
					<option value="caramelSyrup" data-cost="1">Caramel Sauce +$1.00</option>
					<option value="rainbowSprinkles" data-cost="1">Cacao Nibs +$1.00</option>
					<option value="chocolateSprinkles" data-cost="1">Seasonal Fruit Compote +$1.00</option>
					<option value="none" data-cost="0">None</option>
				</select>
			</div>
		</div>
		<div id="iceCreamImageBox">
			<img id="cup" src="img/icecream-cup.png">
			<img id="cone" src="img/icecream-cone.png">
			<img id="vanilla" src="img/vanilla-icecream.png">
			<img id="chocolate" src="img/chocolate-icecream.png">
			<img id="caramel" src="img/caramel-icecream.png">
			<img id="pistachio" src="img/pistachio-icecream.png">
			<img id="mintchip" src="img/mintchip-icecream.png">
			<img id="strawberry" src="img/strawberry-icecream.png">
			<img id="fluffernuttercrunc" src="img/fluffernuttercrunc-icecream.png">
			<img id="cookieandcream" src="img/cookieandcream-icecream.png">
			<img id="earlgreytea" src="img/earlgreytea-icecream.png">
			<img id="ginger" src="img/ginger-icecream.png">
			<img id="honeycomb" src="img/honeycomb-icecream.png">

			<img id="caramel2" src="img/caramel-icecream.png">
			<img id="pistachio2" src="img/pistachio-icecream.png">
			<img id="mintchip2" src="img/mintchip-icecream.png">
			<img id="strawberry2" src="img/strawberry-icecream.png">
			<img id="fluffernuttercrunc2" src="img/fluffernuttercrunc-icecream.png">
			<img id="cookieandcream2" src="img/cookieandcream-icecream.png">
			<img id="earlgreytea2" src="img/earlgreytea-icecream.png">
			<img id="ginger2" src="img/ginger-icecream.png">
			<img id="honeycomb2" src="img/honeycomb-icecream.png">
			<img id="vanilla3" class="scoop3" src="img/vanilla-icecream.png">
			<img id="chocolate3" src="img/chocolate-icecream.png">
			<img id="caramel3" src="img/caramel-icecream.png">
			<img id="pistachio3" src="img/pistachio-icecream.png">
			<img id="mintchip3" src="img/mintchip-icecream.png">
			<img id="strawberry3" src="img/strawberry-icecream.png">
			<img id="fluffernuttercrunc3" src="img/fluffernuttercrunc-icecream.png">
			<img id="cookieandcream3" src="img/cookieandcream-icecream.png">
			<img id="earlgreytea3" src="img/earlgreytea-icecream.png">
			<img id="ginger3" src="img/ginger-icecream.png">
			<img id="honeycomb3" src="img/honeycomb-icecream.png">
		</div>
		<div id="totalCostBox">
			<div id="totalBox">Total:</div>
			<div id="costBox">$0</div>
		</div>
	</section>
	
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
